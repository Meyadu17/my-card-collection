<main>
    <div class="row">
      
      <div class="col s3">
        <div class="row">
          <div class="card color-beige2-3">

            <div *ngFor='let region of regionList' class="card-action tab-container">
              <a class="color-noir tab" [ngClass]="{'active': selectedTab === region.id, 
                        'mon-onglet-actif': selectedTab === region.id}" (click)="selectTab(region.id)">
                {{ region.nom }}
                <i class="tiny material-icons">arrow_drop_down</i>
              </a>
              <div *ngIf="selectedTab === region.id">
                <table class="highlight color-noir">
                  <tbody>
                    <tr *ngFor='let departement of region.departements' (click)="goToListCard(test)">
                      <td>{{ departement.nom }} - {{ departement.valeur }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div> 
        </div> 
      </div>

      <div class="col s9">
        <router-outlet></router-outlet>
      </div>
      
    </div>
  </main>
